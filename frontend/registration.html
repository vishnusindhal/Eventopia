<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <style>
        body {
            background-color: #ffcccb;
            /* Light pink background */
            font-family: Arial, sans-serif;
            background: url(./bg.jpg)no-repeat;
            background-size: cover;
        }
        
        h1 {
            text-align: center;
        }
        
        form {
            width: 500px;
            margin: auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        input,
        select,
        textarea {
            width: 95%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        .gender {
            display: flex;
            gap: 20px;
            align-items: center;
            margin-top: 10px;
        }
        
        .gender label {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 16px;
        }
        
        .gender,
        .department {
            margin: 8px 0;
        }
        
        .register-button {
            background-color: #4CAF50;
            /* Green */
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
        }
        
        .register-button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>

    <h1>Student Registration Form</h1>
    <form>
        <label for="rollNo">Roll no. :</label>
        <input type="text" id="rollNo" name="rollNo">

        <label for="studentName">Student name :</label>
        <input type="text" id="firstName" name="firstName" placeholder="First Name">
        <input type="text" id="lastName" name="lastName" placeholder="Last Name">

        <label for="fatherName">Father's name :</label>
        <input type="text" id="fatherName" name="fatherName">

        <label for="dob">Date of birth :</label>
        <input type="date" id="dob" name="dob" placeholder="DD-MM-YYYY">

        <label for="mobile">Mobile no. :</label>
        <input type="text" id="mobile" name="mobile" placeholder="+91">

        <label for="email">Email id :</label>
        <input type="email" id="email" name="email">

        <label for="password">Password :</label>
        <input type="password" id="password" name="password">

        <label>Gender :</label>
        <div class="gender">
            <label>
                <input type="radio" name="gender" value="male"> Male
            </label>
            <label>
                <input type="radio" name="gender" value="female"> Female
            </label>
        </div>

        <label for="course">Course :</label>
        <select id="course" name="course">
            <option value="">---------------- Select Current Course's ----------------</option>
            <option value="course1">B.Tech</option>
            <option value="course2">M.Tech</option>
        </select>

        <label for="studentPhoto">Student photo :</label>
        <input type="file" id="studentPhoto" name="studentPhoto">

        <label for="city">City :</label>
        <input type="text" id="city" name="city">

        <label for="address">Address :</label>
        <textarea id="address" name="address" rows="4"></textarea>

        <button type="submit" class="register-button">Register</button>
    </form>

</body>

</html>
